<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">Página Inicial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="curses.html">Todos os Cursos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="cursoCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#cursoCarousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Culinária Italiana"
          ></button>
          <button
            type="button"
            data-bs-target="#cursoCarousel"
            data-bs-slide-to="1"
            aria-label="Culinária Japonesa"
          ></button>
          <button
            type="button"
            data-bs-target="#cursoCarousel"
            data-bs-slide-to="2"
            aria-label="Barista - Café"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="Imagens/Macarrao.webp"
              class="d-block w-100"
              alt="Curso de massa"
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>Curso de Culinária Italiana</h3>
              <p>
                Domine técnicas culinárias e explore sabores internacionais.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="Imagens/Sushi.jpg"
              class="d-block w-100"
              alt="Curso de Sushi"
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>Curso de Culinária Japonesa</h3>
              <p>Aprenda a criar sushis com técnicas especiais de corte.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="Imagens/barista.webp"
              class="d-block w-100"
              alt="Curso de Cafe"
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>Curso de Baristas - Café</h3>
              <p>Descubra receitas clássicas e modernas de cafés.</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#cursoCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#cursoCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
  </body>
</html>
